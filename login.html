<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/img/perfil-icone-login-head-icon-vetor-removebg-preview.png" type="image/x-icon">
    <title>Login | GerminaFlix</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="login.html"><img src="LOGO GERMINAFLIX" alt=""></a>
        </div>
    </div>

    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>

                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit"><a href="home.html">Entrar</a></button>
                </div>


            </form>

            <div class="support">

                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>

            </div>

            <div class="login-footer">

                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais</a></p>
                </div>
            </div>

        </div>
    </div>
</body>


</html>
